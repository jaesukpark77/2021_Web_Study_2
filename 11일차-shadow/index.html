<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>shadow</title>
    <style>
        *{margin:0;padding:0}
        h1{font-size:50px;margin-left:20px;
            text-shadow:5px 5px 4px grey;
            font-style:italic}
        
        div{width:400px;height:400px;
            background-color:#123456;
            margin-top:20px;margin-left:20px;
            box-shadow:5px 5px 4px grey;
            border-radius:300px;}
    </style>
</head>
<body>
    <h1>h1태그 입니다</h1>
    <div></div>
</body>
</html>
