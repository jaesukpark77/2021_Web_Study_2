<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>animation #4</title>
    <style>
        *{margin:0;padding:0}
        
        #a{width:300px;height:300px;
            background-color:blue;
            animation:abc 1s;
            /*margin:300px auto;*/
            margin-top:200px;margin-left:200px}
        
        @keyframes abc{
            0%{transform:translateX(-600px);opacity:0}
        }
    </style>
</head>
<body>
    <div id="a"></div>
</body>
</html>
