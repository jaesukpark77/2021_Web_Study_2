<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>animation #2</title>
    <style>
        *{margin:0;padding:0;}
        div{width:400px;height:400px;
            background-color:red;
            animation:abc 10s;}
        
        @keyframes abc{
            80%{margin-left:300px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
