<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>animation #1</title>
    <style>
        *{margin:0;padding:0}
        
        div{width:400px;height:400px;
            background-color:red;
            animation:abc 2s;
            animation-iteration-count:4}
        
        @keyframes abc{
            50%{margin-left:300px;background-color:blue;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
