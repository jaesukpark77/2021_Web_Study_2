<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>z-index #1</title>
    <style>
        *{margin:0;padding:0;}
        div{width:300px;height:300px;
            color:white;
            text-align:center;
            font-size:25px;
        position:absolute;}
        
        #a{background-color:orange;z-index:1;}
        #b{background-color:blue;left:100px;
            top:100px;z-index:2}
        #c{background-color:black;left:200px;top:200px;z-index:3;}
    </style>
</head>
<body>
    <div id="a">1번상자</div>
    <div id="b">2번상자</div>
    <div id="c">3번상자</div>
</body>
</html>
