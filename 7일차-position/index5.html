<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>z-index #2</title>
    <style>
        *{margin:0;padding:0;}
        
        div{width:300px;height:300px;}
        
        #a{background-color:red;position:relative;
            z-index:3;}
        
        #b{background-color:blue;
            margin-top:-100px;margin-left:100px;position:relative;}
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
</body>
</html>
