<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>transition #3</title>
    <style>
        *{margin:0;padding:0}
        #a{width:400px;height:400px;
            background-color:red;
            transition-property:width,background-color,font-size;
            transition-duration:1s,3s,10s}
        
        #a:hover{width:900px;background-color:blue;font-size:55px;}
    </style>
</head>
<body>
    <div id="a">div태그입니다.</div>
</body>
</html>
