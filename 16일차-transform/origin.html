<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>origin</title>
    <style>
        *{margin:0;padding:0}
        
        #a{width:400px;height:400px;
            border:3px solid black;
            margin:300px;}
        
        #b{background-color:blue;
            width:400px;height:400px;
            transition:2s;transform-origin:20% 100%;}
        
        #a:hover #b{transform:rotate(45deg)}
    </style>
</head>
<body>
    <div id="a">
        <div id="b"></div>
    </div>
</body>
</html>
