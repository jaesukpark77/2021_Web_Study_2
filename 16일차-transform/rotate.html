<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>rotate</title>
    <style>
        *{margin:0;padding:0;}
        
        div{width:400px;height:400px;
            background-color:#123456;
            margin-left:200px;
            margin-top:200px;
            transition:1s;}
        
        div:hover{transform:rotate(90deg)}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
