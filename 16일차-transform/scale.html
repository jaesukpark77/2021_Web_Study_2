<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>scale</title>
    <style>
        *{margin:0;padding:0}
        #a{width:800px;height:400px;
            border:3px solid red;
            margin:100px auto;}
        
        #b,#c{width:100px;height:100px;
                margin-top:50px;
                transition:2s}
        
        #b{background-color:blue;}
        #c{background-color:orange;}
        
        /*#a:hover #b{width:800px;height:800px;}*/
        
        #a:hover #c{transform:scale(8, 8)}
    </style>
</head>
<body>
    <div id="a">
        <div id="b"></div>
        <div id="c"></div>
    </div>
</body>
</html>
