<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>table태그 #2</title>
    <style>
        *{margin:0;padding:0;}
        td{border:2px solid black;}
        
        th{border:2px solid black;width:200px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>서브제목1</th>
            <th>서브제목2</th>
            <th>서브제목3</th>
        </tr>
        
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        
        <tr>
            <td colspan="8">2행 1열</td>
        </tr>
        
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
            <td>3행 5열</td>
        </tr>
    </table>
</body>
</html>
